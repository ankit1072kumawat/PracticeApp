  <div class="row" *ngFor="let customer of customers">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img [src]='customer.url' />
          <div class="caption">
            <h3>{{customer.name}}</h3>
            <p>{{customer.mobile_no}}</p>
            <p>{{customer.address}}</p>
            <p><a href="#" class="btn btn-primary" role="button">View Profile</a> <a href="#" class="btn btn-default" role="button">Edit Profile</a></p>
          </div>
        </div>
      </div>
    </div>
