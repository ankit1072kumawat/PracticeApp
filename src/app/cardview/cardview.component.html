<div class="filter">
  <input type="text" [(ngModel)] ="filteredStatus">
  <!-- <button type="btn btn-primary" >Search</button> -->
</div>
<hr>

  <div class="row" *ngFor="let customer of customers | filtered : filteredStatus : 'name'">
      <div class="col-sm-6 col-md-4" >   
        <div class="thumbnail"  appHighlight>
            <img [src]='customer.url' />
          <div class="caption">
              <h3>{{customer.id}}</h3>
            <h3>{{customer.name}}</h3>
            <p>{{customer.mobile_no}}</p>
            <p>{{customer.address}}</p>
            <p><a [routerLink]="['/customers',customer.id]" class="btn btn-primary" role="button">View Profile</a> <a href="#" class="btn btn-default" role="button">Edit Profile</a></p>
          </div>
        </div>
      </div>
    </div>
